<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator with Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Dynamic Quote Generator</h1>
        
        <div class="sync-controls">
            <button id="syncNowBtn">Sync Now</button>
            <span id="lastSync"></span>
        </div>
        
        <select id="categoryFilter" class="category-filter">
            <option value="all">All Categories</option>
        </select>
        
        <div id="quotesContainer"></div>
        
        <div class="action-buttons">
            <button id="exportBtn" class="export-btn">Export Quotes</button>
            <button id="importBtn" class="file-import-btn">Import Quotes</button>
            <input type="file" id="fileInput" accept=".json">
        </div>
        
        <div class="add-quote-form">
            <h2>Add New Quote</h2>
            <input type="text" id="newQuoteText" placeholder="Quote text">
            <input type="text" id="newQuoteAuthor" placeholder="Author">
            <input type="text" id="newQuoteCategory" placeholder="Category">
            <button onclick="addQuote()">Add Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
