<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    
</head>
<body>
    <div id="quoteForm">
        <input type="text" id="quoteText" placeholder="Enter quote">
        <input type="text" id="author" placeholder="Enter author">
        <button onclick="addQuote()">Add Quote</button>
    </div>
    
    <div id="quotesContainer"></div>

    <!-- Import/Export Section -->
    <div>
        <button onclick="exportToJson()">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJson(event)" />
    </div>


    <script src="script.js"></script>
</body>
</html>
