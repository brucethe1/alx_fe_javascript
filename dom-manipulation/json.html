<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Quote Generator</title>
    <style>
        .quote { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="quoteForm">
        <input type="text" id="quoteText" placeholder="Enter quote">
        <input type="text" id="author" placeholder="Enter author">
        <button onclick="addQuote()">Add Quote</button>
    </div>
    
    <div id="quotesContainer"></div>

    <div>
        <button onclick="exportToJson()">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" />
    </div>

    <script src="script.js"></script>
</body>
</html>
